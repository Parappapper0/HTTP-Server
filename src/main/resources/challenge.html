<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain World Challenges</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <!-- 
        SELECT AMOUNT OF ADDITIONAL (WEIRD) OBJECTIVES (1-5)
    -->
    <p class="big">CHOOSE YOUR SLUGCAT</p>
    <br/>
    <img class="scug" src="img/Monk_portrait.png" onclick="selectSlug(0)">
    <img class="scug" src="img/Survivor_portrait.png" onclick="selectSlug(1)">
    <img class="scug" src="img/Hunter_portrait.png" onclick="selectSlug(2)">
    <img class="scug" src="img/Gourmand_portrait.png" onclick="selectSlug(3)">
    <img class="scug" src="img/Artificer_portrait.png" onclick="selectSlug(4)">
    <img class="scug" src="img/Rivulet_portrait.png" onclick="selectSlug(5)">
    <img class="scug" src="img/Spearmaster_portrait.png" onclick="selectSlug(6)">
    <img class="scug" src="img/Saint_portrait.png" onclick="selectSlug(7)">

    <img class="scug-difficulty" src="img/Artificer_portrait.png"> 

    <div class="difficulty" id="easiest" onclick="selectDifficulty(0)">
        <p>VERY EASY (1-3)</p>
    </div>
    <div class="difficulty" id="easy" onclick="selectDifficulty(1)">
        <p>EASY (4-8)</p>
    </div>
    <div class="difficulty" id="average" onclick="selectDifficulty(2)">
        <p>AVERAGE (9-12)</p>
    </div>
    <div class="difficulty" id="hard" onclick="selectDifficulty(3)">
        <p>HARD (13-16)</p>
    </div>
    <div class="difficulty" id="hardest" onclick="selectDifficulty(4)">
        <p>VERY HARD (17-20)</p>
    </div>
</body>
</html>
